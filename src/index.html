<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do list</title>
</head>
<body>
  <section class="to-do-list">
    <ul class="task-list" id="tasks-list">
      <li class="list-title">
        <p>Today's to do</p>
        <img src="./images/reload.png" alt="reload icon" class="reload-icon">
      </li>
      <li class="add-task">
        <input id="new-task" placeholder="Add to your list..." type="text" class="text-input">
        <img src="./images/enter.png" alt="enter icon" class="enter-icon">
      </li>
      <li class="clear"><p class="clear-text" id="remove-completed">clear all completed</p></li>
    </ul>
  </section>
</body>
</html>
